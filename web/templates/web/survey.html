<!DOCTYPE html>

<head>
  <title>survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

</head>

<body>
  <div class="container">

    <div class="py-5 text-center">
      <h2>{{ survey.title }}</h2>
    </div>
    <p class="lead">{{ survey.description }}</p>
    <br>
    <form method="POST" action="survey">{% csrf_token %}
      {% for q in qlist %}
      {% if q.type_question == 1 %}
      <div class="form-group">
        <label for="{{ q.id }}">{{ forloop.counter }}. {{q.caption}}</label>
        <br>
        {% for o in q.options %}
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="{{ o.id }}">
            <input class="form-check-input" type="radio" name="{{ q.id }}" id="{{ o.id }}" value="{{ o.id }}">
            <!-- --value是值，name是控件名 -->
            {{ o.description }}
          </label>
        </div>
        {% endfor %}
        <br>
        <br>
      </div>
        
      {% endif %}
      {% if q.type_question == 2 %}
      <div class="form-group">
          <label for="{{ q.id }}">{{ forloop.counter }}. {{q.caption}}</label>
          <br>
          {% for o in q.options %}

            <div class="form-check form-check-inline">
              <label class="form-check-label  d-flex flex-column align-items-center" for="{{ o.id }}">
                <input class="form-check-input" type="radio" name="{{ q.id }}" id="{{ o.id }}" value="{{ o.id }}">
                <!-- --value是值，name是控件名 -->
                <div>{{ o.description }}</div>
              </label>
            </div>

          {% endfor %}
          <br>
        <br>
      </div>
      {% endif %}
      {% endfor %}
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mb-2">提交并继续</button>
        </div>
    </form>

  </div>

</body>
<style></style>
